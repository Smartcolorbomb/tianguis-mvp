<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tianguis Cerca de MÃ­</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 50vh; width: 100%; }
    #controls { padding: 1em; background: #f5f5f5; }
    #list { padding: 1em; }
    .tianguis { margin-bottom: 1em; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
    .highlight { background-color: #eef; }
  </style>
</head>
<body>
  <h2 style="text-align:center">ğŸ§º Tianguis Cerca de MÃ­</h2>
  <div id="controls">
    <label for="daySelect">ğŸ“† Elige un dÃ­a: </label>
    <select id="daySelect">
      <option value="">Hoy</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="MiÃ©rcoles">MiÃ©rcoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
      <option value="SÃ¡bado">SÃ¡bado</option>
      <option value="Domingo">Domingo</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="list"></div>

  <script>
    let map;
    let markers = [];
    let userLat = null, userLng = null;
    let tianguisData = [];

    const daySelect = document.getElementById("daySelect");
    const listDiv = document.getElementById("list");

    const dias = ["Domingo","Lunes","Martes","MiÃ©rcoles","Jueves","Viernes","SÃ¡bado"];
    const today = dias[new Date().getDay()];

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function clearMarkers() {
      markers.forEach(m => m.setMap(null));
      markers = [];
    }

    function renderTianguis(data, selectedDay) {
      clearMarkers();
      listDiv.innerHTML = '';

      const filtered = data.filter(t => selectedDay === "" ? t.day === today : t.day === selectedDay);
      const sorted = filtered.map(t => {
        const dist = haversineDistance(userLat, userLng, t.lat, t.lng);
        return { ...t, distance: dist };
      }).sort((a, b) => a.distance - b.distance);

      sorted.forEach(t => {
        const marker = new google.maps.Marker({
          position: { lat: t.lat, lng: t.lng },
          map,
          title: t.name,
          icon: t.day === today ? 'http://maps.google.com/mapfiles/ms/icons/red-dot.png' : null
        });
        markers.push(marker);

        const div = document.createElement('div');
        div.className = 'tianguis' + (t.day === today ? ' highlight' : '');
        div.innerHTML = `<strong>${t.name}</strong><br>
                         ğŸ“ ${t.distance.toFixed(1)} km<br>
                         ğŸ—“ï¸ ${t.day} â€“ ${t.hours}<br>
                         ğŸ§º ${t.products.join(", ")}`;
        listDiv.appendChild(div);
      });
    }

    function initMap() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;

          map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: userLat, lng: userLng },
            zoom: 11
          });

          new google.maps.Marker({
            position: { lat: userLat, lng: userLng },
            map,
            title: "TÃº estÃ¡s aquÃ­",
            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
          });

          fetch("tianguis.json")
            .then(res => res.json())
            .then(data => {
              tianguisData = data;
              renderTianguis(tianguisData, "");
              daySelect.value = "";
            });

          daySelect.addEventListener("change", () => {
            renderTianguis(tianguisData, daySelect.value);
          });
        },
        err => {
          alert("No pudimos obtener tu ubicaciÃ³n. Activa permisos de localizaciÃ³n.");
          console.error(err);
        }
      );
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDndz38d9S7_VStKc_ZZvj1LcL8NEdM1j8&callback=initMap">
  </script>
</body>
</html>
